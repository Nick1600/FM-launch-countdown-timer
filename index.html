<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <main>
    <h1 class="title">We're launching soon</h1>

<!--BACKGROUND IMAGES-->
    <!--<img class="stars" src="./images/bg-stars.svg" alt="">-->
    <img class="hills" src="./images/pattern-hills.svg" alt="">
<!--COUNTERS-->
    <article class="counter-container">
      <article class="day-count" id="counter">
        <section class="hour-display" id="display">
          <div class="day-top" id="top">
            <p id="dis-top">08</p>
          </div>
          <div class="day-bottom " id="bottom">
            <p id="dis-bottom">08</p>
          </div>
        </section>
        <p class="label" id="days">Days</p>
      </article>
      
      <article class="hour-count" id="counter">
        <section class="hour-display" id="display">
          <div class="hour-top" id="top">
            <p id="dis-top">23</p>
          </div>
          <div class="hour-bottom" id="bottom">
            <p id="dis-bottom">23</p>
          </div>
        </section>
        <p class="label" id="hours">Hours</p>
      </article>
      
      <article class="minute-count" id="counter">
        <section class="minute-display" id="display">
          <div class="minute-top" id="top">
            <p id="dis-top">55</p>
          </div>
          <div class="minute-bottom" id="bottom">
            <p id="dis-bottom">55</p>
          </div>
        </section>
        <p class="label" id="minutes">Minutes</p>
      </article>

      <article class="second-count" id="counter">
        <section class="second-display" id="display">
          <div class="second-top" id="top">
            <p id="dis-top">41</p>
          </div>
          <div class="second-bottom" id="bottom">
            <p id="dis-bottom">41</p>
          </div>
        </section>
        <p class="label" id="seconds">Seconds</p>
      </article>
    </article>

    <section class="social">
      <a class="facebook-logo" id="social-logo" href="#"><img src="./images/icon-facebook.svg"></a>

      <a class="pintris-logo" id="social-logo" href="#"><img src="./images/icon-pinterest.svg"></a>

      <a class="instagram-logo" id="social-logo" href="#"><img src="./images/icon-instagram.svg"></a>
    </section>
  </main>
  <footer>
    <p class="atribution">A Front-end Mentor project by <a href="https://github.com/Nick1600" target="blanc">Nick1600</a></p>
  </footer>
  <script src="app.js" async defer></script>
</body>
</html>
