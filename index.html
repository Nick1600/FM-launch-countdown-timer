<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <main>
    <h1 class="title">We're launching soon</h1>

<!--BACKGROUND IMAGES-->
    <img class="stars" src="./images/bg-stars.svg" alt="">
    <img class="hills" src="./images/pattern-hills.svg" alt="">
<!--COUNTERS-->
    <article>
      <article class="day-count" id="counter">
        <section class="hour-display" id="display">
          <div class="day-top" id="top">08</div>
          <div class="day-bottom " id="bottom">08</div>
        </section>
        <p class="label" id="days">Days</p>
      </article>
      
      <article class="hour-count" id="counter">
        <section class="hour-display" id="display">
          <div class="hour-top" id="top">23</div>
          <div class="hour-bottom" id="bottom">23</div>
        </section>
        <p class="label" id="hours">Hours</p>
      </article>
      
      <article class="minute-count" id="counter">
        <section class="minute-display" id="display">
          <div class="minute-top" id="top">55</div>
          <div class="minute-bottom" id="bottom">55</div>
        </section>
        <p class="label" id="minutes">Minutes</p>
      </article>

      <article class="second-count" id="counter">
        <section class="second-display" id="display">
          <div class="second-top" id="top">41</div>
          <div class="second-bottom" id="bottom">10</div>
        </section>
        <p class="label" id="seconds">Seconds</p>
      </article>
    </article>

    <section class="social">
      <a class="facebook-logo" id="social-logo" href="#"><img src="./images/icon-facebook.svg"></a>

      <a class="pintris-logo" id="social=logo" href="#"><img scr="./images/icon-pinterest.svg"></a>

      <a class="instagram-logo" id="logo" href="#"><img src="./images/icon-instagram.svg"></a>
    </section>
  </main>
  <footer>
    <p class="atribution">A Front-end Mentor project by <a href="https://github.com/Nick1600">Nick1600</a></p>
  </footer>
  <script src="app.js" async defer></script>
</body>
</html>
